<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGT Scoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            background-color: #040134;
            color: #f56042;
            text-align: center;
        }
        input[type="text"] {
            background-color: #f56042;
            color: #040134;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            background-color: #f56042;
            color: #040134;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .time-adjust {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button:hover { opacity: 0.9; }
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            width: 100%; 
            max-width: 1200px;
        }
        .timer { 
            background: #325c8f; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            width: 250px; 
        }
        .time-display { 
            font-size: 48px; 
            margin: 10px 0; 
            color: #f56042; 
        }
        .score-display { 
            font-size: 24px; 
            padding: 5px; 
            margin: 10px 0; 
            color: #f56042; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .score-button { 
            background-color: #f56042; 
            padding: 5px 5px; 
            border: 0px; 
            color: #040134; 
            font-size: 24px; 
            cursor: pointer; 
        }
        .button-group button { 
            margin: 25px; 
            padding: 10px 10px; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px; 
            background-color: #f56042; 
            color: #040134; 
        }
        .score-warning { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 25px 0; 
        }
        .score-warning button { 
            margin: 10px; 
            padding: 15px 30px; 
            font-size: 24px; 
            cursor: pointer; 
            border-radius: 8px; 
            background-color: #f56042; 
            color: #040134; 
        }
        .divider { 
            height: 500px; 
            width: 5px; 
            background: #f56042; 
            margin: 0 20px; 
        }
        #logContainer {
            display: flex;
            width: 90%;
            max-height: 200px;
            overflow-y: auto;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        .log-box {
            flex: 1;
            background: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            color: #f56042;
            font-size: 16px;
            min-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>CGT Timer and Scoring System</h1>
    <label for="startingTime">Starting Time:</label>
    <select id="startingTime">
        <option value="10" selected>10 seconds</option>
    </select>
    <div class="container">
        <div class="timer" id="timer1">
            <input type="text" id="timer1Name" value="Timer 1">
            <div class="time-display" id="timer1Display">00:00.00</div>
            <div class="score-display" id="timer1Score">
                <button class="score-button" onclick="adjustScore('timer1', 1)">&#9650;</button>
                <span>Score: 0</span>
                <button class="score-button" onclick="adjustScore('timer1', -1)">&#9660;</button>
            </div>
            <div class="button-group">
                <button onclick="toggleTimer('timer1')" id="timer1StartStop">Start</button>
                <button onclick="resetTimer('timer1')">Reset</button>
            </div>
            <div class="time-adjust">
                <button onclick="adjustTime('timer1', 10)">+10s</button>
                <button onclick="adjustTime('timer1', -10)">-10s</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="timer" id="timer2">
            <input type="text" id="timer2Name" value="Timer 2">
            <div class="time-display" id="timer2Display">00:00.00</div>
            <div class="score-display" id="timer2Score">
                <button class="score-button" onclick="adjustScore('timer2', 1)">&#9650;</button>
                <span> Score: 0 </span>
                <button class="score-button" onclick="adjustScore('timer2', -1)">&#9660;</button>
            </div>
            <div class="button-group">
                <button onclick="toggleTimer('timer2')" id="timer2StartStop">Start</button>
                <button onclick="resetTimer('timer2')">Reset</button>
            </div>
            <div class="time-adjust">
                <button onclick="adjustTime('timer2', 10)">+10s</button>
                <button onclick="adjustTime('timer2', -10)">-10s</button>
            </div>            
        </div>
    </div>

    <button onclick="resetAllTimers()" style="margin-top: 20px;">Reset All Timers</button>

    <div style="width: 90%; height: 3px; background-color: #f56042; margin: 20px auto;"></div>

    <div id="logContainer">
        <div id="timer1Log" class="log-box"></div>
        <div id="timer2Log" class="log-box"></div>
    </div>

    <script>
        let timers = {
            timer1: { startTime: null, elapsedTime: -10, running: false, score: 0 },
            timer2: { startTime: null, elapsedTime: -10, running: false, score: 0 }
        };
    
        const formatTime = (time) => {
            const minutes = Math.floor(Math.abs(time) / 60);
            const seconds = Math.floor(Math.abs(time) % 60);
            const milliseconds = Math.floor((Math.abs(time) - Math.floor(Math.abs(time))) * 100);
            const sign = time < 0 ? "-" : "";
            return `${sign}${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}.${String(milliseconds).padStart(2,'0')}`;
        };
    
        const updateDisplay = (timerId) => {
            const timer = timers[timerId];
            if (timer.running) timer.elapsedTime = (Date.now() - timer.startTime) / 1000;
            document.getElementById(`${timerId}Display`).textContent = formatTime(timer.elapsedTime);
            document.getElementById(`${timerId}Score`).querySelector('span').textContent = `Score: ${timer.score}`;
            requestAnimationFrame(() => updateDisplay(timerId));
        };
    
        const toggleTimer = (timerId) => {
            const timer = timers[timerId];
            if (timer.running) {
                timer.running = false;
                document.getElementById(`${timerId}StartStop`).textContent = "Start";
            } else {
                timer.running = true;
                timer.startTime = Date.now() - timer.elapsedTime * 1000;
                document.getElementById(`${timerId}StartStop`).textContent = "Stop";
                updateDisplay(timerId);
            }
        };
    
        const resetTimer = (timerId) => {
            const displayedTime = document.getElementById(`${timerId}Display`).textContent;
            logReset(timerId, displayedTime);
    
            timers[timerId].elapsedTime = -10;
            timers[timerId].running = false;
            document.getElementById(`${timerId}StartStop`).textContent = "Start";
            document.getElementById(`${timerId}Display`).textContent = formatTime(-10);
        };
    
        const adjustTime = (timerId, amount) => {
            timers[timerId].elapsedTime += amount;
            document.getElementById(`${timerId}Display`).textContent = formatTime(timers[timerId].elapsedTime);
        };
    
        const adjustScore = (timerId, delta) => {
            if (timers[timerId].score + delta >= 0) {
                timers[timerId].score += delta;
                document.getElementById(`${timerId}Score`).querySelector('span').textContent = `Score: ${timers[timerId].score}`;
            }
        };
    
        const resetAllTimers = () => {
            resetTimer('timer1');
            resetTimer('timer2');
        };
    
        const logReset = (timerId, timeDisplayed) => {
            const logContainer = timerId === "timer1" ? document.getElementById("timer1Log") : document.getElementById("timer2Log");
            const logMessage = `<p>${timerId.toUpperCase()} reset at ${timeDisplayed}</p>`;
            logContainer.innerHTML = logMessage + logContainer.innerHTML;
        };
    
        window.onload = () => {
            document.getElementById("timer1Display").textContent = formatTime(-10);
            document.getElementById("timer2Display").textContent = formatTime(-10);
        };
    </script>
</body>
</html>
